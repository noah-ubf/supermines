<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .params {
      border: solid 2px #ccccff;
      border-radius: 8px;
      margin: 8px 4px;
    }
    .params .params-field {
      padding: 6px 4px;
      width: 20%;
      float: left;
    }
    input, .params-field select {
      height: 25px;
      width: 100%;
    }
    input[type=checkbox],input[type=radio] {
      width: auto;
      display: inline-block;
      margin: 5px;
      vertical-align: middle;
    }
    .params:after {
      content: '';
      display: block;
      clear: both;
    }
    .presets-form {
      padding: 8px 4px;
      border-bottom: solid 1px #aaaaee;
    }
    .play-ai {
      padding: 8px 4px;
      clear: both;
      width: 100%;
      border-top: solid 1px #aaaaee;
    }
    .play-ai button {
      background: #dddddd;
      border: solid 1px #9999dd;
      border-radius: 4px;
    }
    #apply {
      width: 100%;
    }
    #set-preset {
      margin: 0 16px;
    }
    #apply, #set-preset {
      padding: 4px 8px;
      background: #aaaaee;
      border: solid 1px #9999dd;
      border-radius: 4px;
    }
    .map {
      cursor: pointer;
      margin: 20px;
    }
    .map .row span {
      position: relative;
      display: inline-block;
      text-align: center;
      background-size: 100% 100%;
    }

    var MineField = (function() {
      function MineField(rows, cols, mines, meshType, options) {
        this.map = [];
        if (rows && cols && mines) {
          this.init(rows, cols, mines, meshType, options);
        }
      }
      function bomb(map, row, col) {
        if (map[row] && map[row][col] && map[row][col].bomb) {
          return 1;
        }
        return 0;
      }

      MineField.prototype.restart = function() {

            this.map[r][c] = {};
            if (this.freeCorners && ((r==0 && (c==0 || c == this.colCount-1)) || (r==this.rowCount-1 && (c==0 || c == this.colCount-1)))) continue;
            if (this.freeSides && (c==0 || c == this.colCount-1)) continue;
            if (this.freeBorders && (c==0 || c == this.colCount-1 || r==0 || r == this.rowCount-1)) continue;
            all.push([r,c]);
          }

        for (var m = 0; m < this.minesCount; m++) {
          if (all.length === 0) break;
          var n = Math.floor(Math.random() * all.length);
          this.map [ all[n][0] ] [ all[n][1] ] . bomb = 1;
          all.splice(n, 1);

        for (var r = 0; r < this.rowCount; r++) {
          for (var c = 0; c < this.colCount; c++) {
            this.map[r][c].neighbours = this.countNeighbourMines(r, c);

          for (var r = 0; r < this.rowCount; r++) {
            this.hit(r, 0);
            this.hit(r, this.colCount-1);
          }
          for (var c = 1; c < this.colCount-1; c++) {

          this.hit(0, this.colCount-1);
          this.hit(this.rowCount-1, 0);
          this.hit(this.rowCount-1, this.colCount-1);

      MineField.prototype.getNeighbours = function(row, col) {

        for (var i = 0; i < tmp.length; i++) {

      MineField.prototype.getNeighboursTriangle = function(row, col) {

          r1 = row - 1;
          r2 = row + 1;
        }

          return [[row, col-1],[row, col+1],[r1, col]];
        }
        return [[row, col-2],[row, col-1],[row, col+1],[row, col+2],

      }

      MineField.prototype.getNeighboursRectangle = function(row, col) {
        var sum = 0;
        var that = this;
        var r1 = row+1, r2 = row-1;

      MineField.prototype.getNeighboursHexagonal = function(row, col) {

      MineField.prototype.processNeighbours = function(row, col, callback) {

      MineField.prototype.countNeighbourMines = function(row, col) {

      MineField.prototype.countNeighbourHidden = function(row, col) {

      MineField.prototype.easyHit = function(row, col) {

          cells = this.findKnownCells();

      MineField.prototype.findKnownCells = function() {

        for (var r = 0; r < this.rowCount; r++) {

            if (this.map[r][c].open
             && this.map[r][c].neighbours > 0

      MineField.prototype.hit = function(row, col) {

    var Zone = (function() {
      function _clone(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      function Zone(elements, data) {
        this.elements = elements;
        this.data = data || {};
      }

      Zone.prototype.getData = function() {
        return this.data;
      }

      Zone.prototype.setData = function(data) {
        this.data = data || {};
      }

      Zone.prototype.updateData = function(name, value) {
        this.data[name] = value;
      }

      Zone.prototype.addElement = function(item) {
        if (!this.contains(item)) {
          this.elements.push(item);
        }
      }

      Zone.prototype.contains = function(item) {
        for (var i = 0; i < this.elements.length; i++) {
          if (this.elements[i][0] === item[0] && this.elements[i][1] === item[1]) {
            return true;
          }
        }
        return false;
      }

      Zone.prototype.union = function (zone) {
        var res = [];
        for (var i = 0; i < this.elements.length; i++) {
          res.push([this.elements[i][0], this.elements[i][1]]);
        }
        for (var j = 0; j < zone.elements.length; j++) {
          if (!this.contains(zone.elements[j])) {
            res.push([zone.elements[j][0], zone.elements[j][1]]);
          }
        }
        return new Zone(res, _clone(this.data)); // data - ?
      }

      Zone.prototype.intersect = function (zone) {
        var res = [];
        for (var i = 0; i < this.elements.length; i++) {
          for (var j = 0; j < zone.elements.length; j++) {
            if (this.elements[i][0] === zone.elements[j][0] && this.elements[i][1] === zone.elements[j][1]) {
              res.push([this.elements[i][0], this.elements[i][1]]);
            }
          }
        }
        return new Zone(res, _clone(this.data)); // data - ?
      }

      Zone.prototype.sub = function (zone) {
        var res = [];
        for (var i = 0; i < this.elements.length; i++) {
          if (!zone.contains(this.elements[i])) {
            res.push([this.elements[i][0], this.elements[i][1]]);
          }
        }
        return new Zone(res, _clone(this.data)); // data - ?
      }

      Zone.prototype.includes = function (zone) {
        for (var i = 0; i < zone.elements.length; i++) {
          if (!this.contains(zone.elements[i])) {
            return false;
          }
        }
        return true;
      }

      return Zone;
    })();

      MineFieldBoard.prototype.calcPositionTriangle = function(x, y) {

            b = 0.5 * col * this.meshSize - a * row * this.meshHeight;
        if ((row % 2 + col % 2) % 2 === 0) {
          a = -a;
          b = 0.5 * (col + 1) * this.meshSize - a * row * this.meshHeight;
        }
        if (x < a * y + b) col--;
        if (row < 0 || row > this.map.getRows()) row = -1;
        if (col < 0 || col > this.map.getColumns()) col = -1;

        return [row, col];
      }

        if (row < 0 || row > this.map.getRows()) row = -1;
        if (col < 0 || col > this.map.getColumns()) col = -1;

      MineFieldBoard.prototype.hit = function(e) {

        e.preventDefault();

        e.preventDefault();

        this.hoveredPos = pos;

        this.render();

        return false;
      }

      MineFieldBoard.prototype.showLost = function() {
        this.el.querySelector('.count').innerHTML = '<span class="lost">LOST :(</span> (Click here to restart)'
      }

      MineFieldBoard.prototype.showWon = function() {
        this.el.querySelector('.count').innerHTML = '<span class="won">WON :)</span> (Click here to restart)'
      }

      MineFieldBoard.prototype.setMap = function(map) {
        this.map = map;
        this.finished = false;
        this.setMeshSize(this.meshSize);
      }

      MineFieldBoard.prototype.setMeshSize = function(size) {
        this.meshSize = size || 50;
        if (!this.map) return;
        switch(this.map.getMeshType()) {
          case 'triangle':
            this.meshHeight = Math.floor(this.meshSize * triHeightK);
            break;
          case 'hexagonal':
            this.meshHeight = Math.floor(this.meshSize * hexHeightK);
            break;
          case 'rectangle': default:
            this.meshHeight = this.meshSize;
        }
      }

      MineFieldBoard.prototype.restart = function() {
        this.map.restart();
        this.finished = false;
        this.render();
      }

      MineFieldBoard.prototype.help = function() {
        var that = this,
            m  = this.map;
        for (var r = 0; r < m.getRows(); r++) {
          for (var c = 0; c < m.getColumns(); c++) {
            if (!m.get(r, c).open) continue;

            var n = m.get(r, c).neighbours,
                f = m.countNeighbourFlags(r, c),
                h = m.countNeighbourHidden(r, c);

            if (n===0 || h===f || h===0) continue;

            var func = null;
            if (h > 0 && h === n) {
              func = 'mark';
            } else if (h > f && f === n) {
              func = 'hit';
            }
            if (func) {
              var res = m.processNeighbours(r, c, m[func].bind(m));
              if (0&&func === 'hit' && res) {
                that.finished = true;
                that.render();
                that.showLost();
                return true;
              }
              this.render();
              if (m.getUnopenLeft()===0) {
                this.showWon();
                this.finished = true;
              }
              return true;
            }
          }
        }

        // AI:)
        // Heavy, so must run only if the simple method above does nothing
        var zoneList = [];
        for (var r = 0; r < m.getRows(); r++) {
          for (var c = 0; c < m.getColumns(); c++) {
            if (!m.get(r, c).open) continue;
            var n = m.get(r, c).neighbours,
                f = m.countNeighbourFlags(r, c),
                h = m.countNeighbourHidden(r, c),
                minesLeft = n - f;
            if (n===0 || h===f || h===0) continue;

            var nList = m.getNeighbours(r, c);
            var res = [];
            for (var i = 0; i < nList.length; i++) {
              var r1 = nList[i][0],
                  c1 = nList[i][1],
                  d = m.get(r1, c1);
              if (!d.open && !d.flag) {
                res.push([r1,c1]);
              }
            }
            if (res.length) {
              var newZone = new Zone(res, {mines: n - f});
              zoneList.push(newZone);
            }
          }
        }
        zoneList = arrayUnique(zoneList);
        var zoneList2 = [];
        for (var i = 0; i < zoneList.length; i++) {
          for (var j = 0; j < zoneList.length; j++) {
            if (i === j) continue;
            if (zoneList[i].includes(zoneList[j])) {
              var newZone = zoneList[i].sub(zoneList[j]);
              newZone.updateData('mines', zoneList[i].getData().mines - zoneList[j].getData().mines);
              // console.log(JSON.stringify(newZone));
              zoneList2.push(newZone);
            }
          }
        }
        // console.log('zoneList2:', zoneList2.length);
        if (zoneList2.length) {
          zoneList = arrayUnique(zoneList.concat(zoneList2));
          // console.log('zoneListAll:', zoneList.length);
        }

        function arrayUnique(array) {
          var a = array.concat();
          for(var i=0; i<a.length; ++i) {
            for(var j=i+1; j<a.length; ++j) {
              if(JSON.stringify(a[i]) === JSON.stringify(a[j]))
                a.splice(j--, 1);
            }
          }
          return a;
        }
        function considerZone(myZone) {
          // console.log('considerZone:', JSON.stringify(myZone));
          var newZone;
          for (var i = 0; i < zoneList.length; i++) {
            if (myZone.includes(zoneList[i]) && myZone.getData().mines >= zoneList[i].getData().mines
              && myZone.elements.length > zoneList[i].elements.length) {
              newZone = myZone.sub(zoneList[i]);
              // console.log('...considerZone:', i, JSON.stringify(zoneList[i]), JSON.stringify(newZone));
              newZone.updateData('mines', myZone.getData().mines - zoneList[i].getData().mines);
              if (considerZone2(newZone)) return true;
            }
          }
          return false;
        }
        function considerZone2(myZone) {
          // console.log('considerZone2:', JSON.stringify(myZone));
          if (myZone.elements.length === 0) return false;
          var func = null;
          if (myZone.getData().mines === 0) {
            func = 'hit';
          } else if (myZone.getData().mines === myZone.elements.length) {
            func = 'mark';
          }
          // console.log('considerZone2:', myZone.elements.length, myZone.getData().mines, func);
          if (func) {
            // console.log(r,c,JSON.stringify(myZone));
            for (var j = 0; j < myZone.elements.length; j++) {
              var res = m[func](myZone.elements[j][0], myZone.elements[j][1]);
              if (0&&func==='hit' && res) {
                that.finished = true;
                that.render();
                that.showLost();
                return true;
              }
            }
            that.render();
            if (m.getUnopenLeft()===0) {
              that.showWon();
              that.finished = true;
            }
            return true;
          }
          return false;
        }
        for (var r = 0; r < m.getRows(); r++) {
          for (var c = 0; c < m.getColumns(); c++) {
            if (!m.get(r,c).open) continue;
            if (m.countNeighbourHidden(r, c) === 0) continue;
            var myNeighbours = m.getNeighbours(r, c),
                myHidden = [];
            for (var i = 0; i < myNeighbours.length; i++) {
              var d = m.get(myNeighbours[i][0],myNeighbours[i][1]);
              if (!d.open && !d.flag) {
                myHidden.push([myNeighbours[i][0],myNeighbours[i][1]]);
              }
            }
            var myZone = new Zone(myHidden, {mines: m.get(r, c).neighbours - m.countNeighbourFlags(r, c)});
            if (considerZone(myZone)) return true;
          }
        }
        //TODO: final: consider the whole-field-zone and total mines count
        var allHidden = [];
        for (var r = 0; r < m.getRows(); r++) {
          for (var c = 0; c < m.getColumns(); c++) {
            if (m.get(r,c).open) continue;
            if (m.get(r,c).flag) continue;
            allHidden.push([r,c]);
          }
        }
        if (allHidden) {
          if(considerZone(new Zone(allHidden, {mines: m.getMinesLeft()}))) return true;
        }

        //TODO: (desperate) if option is turned on, make a random hit;
        if (document.getElementById('field-allow-random').checked) {
          var n = Math.floor(Math.random() * allHidden.length);
          console.log('DESPERATE!', allHidden[n][0], allHidden[n][1]);
          var res = m.hit(allHidden[n][0], allHidden[n][1]);
          if(res) { this.finished = true; }
          this.render();
          if (res) {
            this.showLost();
            this.finished = true;
          } else if (this.map.getUnopenLeft()===0) {
            this.showWon();
            this.finished = true;
          }
          return true;
        }
        return false;
      }

      return MineFieldBoard;
    })();


    (function(){
      var board = new MineFieldBoard();

      var oldParams = '';
      function applyParams() {
        var rows = document.getElementById('field-rows').value,
            cols = document.getElementById('field-cols').value,
            mines = document.getElementById('field-mines').value,
            meshSize = document.getElementById('field-size').value,
            meshTypeSelect = document.getElementById('field-type'),
            meshType = meshTypeSelect.options[meshTypeSelect.selectedIndex].value,
            options = {
              freeCorners: document.getElementById('field-free-corners').checked,
              freeSides: document.getElementById('field-free-sides').checked,
              freeBorders: document.getElementById('field-free-borders').checked,
              sidesOnly: document.getElementById('field-sides-only').checked,
              easyMode: document.getElementById('field-easy-mode').checked
            };
        var newParams = JSON.stringify({rows:rows,cols:cols,mines:mines,meshType:meshType,options:options});
        if (newParams !== oldParams) {
          mineMap = new MineField(rows, cols, mines, meshType, options);
          board.setMap(mineMap);
        }
        board.setMeshSize(meshSize);
        board.render();
      }

      var presetList = {
          "rectangle-beginner": {
            "field-type": 'rectangle',
            "field-rows": 9,
            "field-cols": 9,
            "field-mines": 10
          },
          "rectangle-intermediate": {
            "field-type": 'rectangle',
            "field-rows": 16,
            "field-cols": 16,
            "field-mines": 40
          },
          "rectangle-expert": {
            "field-type": 'rectangle',
            "field-rows": 16,
            "field-cols": 30,
            "field-mines": 99
          },
          "triangle-expert": {
            "field-type": 'triangle',
            "field-rows": 16,
            "field-cols": 50,
            "field-mines": 150
          }
      };
      
      function setPreset() {
        var presetSelect = document.getElementById('preset'),
            preset = presetSelect.options[presetSelect.selectedIndex].value;
        for (var key in presetList[preset]) {
          var el = document.getElementById(key);
          if (el) {
            if (el.tagName === "SELECT") {
              el.value = presetList[preset][key];
            } else {
              el.value = presetList[preset][key];
            }
          }
        }
      }

      function help() {
        board.help();
      }

      var autoPlay = false;
      function autoplay() {
        if (autoPlay) return;
        autoPlay = true;
        var button = document.getElementById('autoplay');
        button.disabled = true;
        button.className = 'blink';
        var inProcess = false;
        var i = setInterval(function() {
          if (inProcess) return;
          inProcess = true;
          if (!autoPlay || board.finished || !board.help()) {
            clearInterval(i);
            stopAutoplay();
          }
          inProcess = false;
        }, 100);
      }

      function stopAutoplay() {
        var button = document.getElementById('autoplay');
        button.disabled = false;
        autoPlay = false;
        button.className = '';
      }
      
      function firstRender() {
        applyParams();
        document.body.appendChild(board.render());
        document.getElementById('apply').addEventListener('click', applyParams);
        document.getElementById('help').addEventListener('click', help);
        document.getElementById('autoplay').addEventListener('click', autoplay);
        document.getElementById('stop').addEventListener('click', stopAutoplay);
        document.getElementById('set-preset').addEventListener('click', setPreset);
      }

      window.onpageshow = firstRender;
    })();
  </script>
</head>
<body>
  <div class="params">
    <div class="presets-form">
      Preset: <select id="preset">
        <option value="rectangle-beginner">Rectangle - Beginner</option>
        <option value="rectangle-intermediate">Rectangle - Intermediate</option>
        <option value="rectangle-expert">Rectangle - Expert</option>
        <option value="triangle-expert">Triangle - Expert</option>
      </select> <button id="set-preset">Set</button>
    </div>
    <div class="params-field">
      Rows: <input id="field-rows" value="10">
    </div>
    <div class="params-field">
      Cols: <input id="field-cols" value="20">
    </div>
    <div class="params-field">
      Mines: <input id="field-mines" value="40">
    </div>
    <div class="params-field">
      Size: <input id="field-size" value="50">
    </div>
    <div class="params-field">
      Type: <select id="field-type">
        <option value="rectangle">Rectangle</option>
        <option value="triangle">Triangle</option>
        <option value="hexagonal">Hexagonal</option>
      </select>
    </div>
    <div class="params-field">
      <input id="field-free-corners" type="checkbox"> Free corners
    </div>
    <div class="params-field">
      <input id="field-free-sides" type="checkbox"> Free Sides
    </div>
    <div class="params-field">
      <input id="field-free-borders" type="checkbox"> Free borders
    </div>
    <div class="params-field">
      <input id="field-sides-only" type="checkbox"> Sides only are neighbours
    </div>
    <div class="params-field">
      <input id="field-easy-mode" type="checkbox"> Easy mode
    </div>
    <div class="params-field">
      <button id="apply">Apply</button>
    </div>
    <div class="play-ai">
      <button id="help">Help</button>
      <button id="autoplay">Auto</button>
      <button id="stop">Stop</button>
      Allow desperate hits: <input id="field-allow-random" type="checkbox">
    </div>
  </div>
</body>
</html>
